<!doctype html>

<html lang="en">
<head>
  <title>Story Analysis RC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jquery-ui-1.12.1.css">
  <link rel="stylesheet" href="/css/w3.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/tags.css">
  <link rel="stylesheet" href="/css/form.css">
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery-ui-1.12.1.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/d3.v4.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/new.js"></script>
  <script src="/js/map.js"></script>
  <script src="/js/d3js.queue.v1.min.js"></script>
  <script src="/js/d3js.topojson.v1.min.js"></script>
  <script src="/js/d3-tip.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/tasks.html" class="w3-bar-item w3-button w3-padding-large">TASKS</a>
    <a href="/lc_generate.html" class="w3-bar-item w3-button w3-padding-large">LC</a>
    <a href="/gc.html" class="w3-bar-item w3-button w3-padding-large">GC</a>
    <a href="/about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT</a>
  </div>
</div>

<!-- Page content -->
<div class="w3-content" style="margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="float:center;" id="band">
    <h2 class="w3-wide">Story Analysis</h2>
    <p class="w3-center" id="dataAvailable"></p>
    <p class="w3-center" id="currentRange"></p>
    <br>

    <div id="graphTop" class="step">
      <img class="loadingImage" src="/images/loading.gif" alt="Loading">
      <div id="linegraph"  class="linegraph"></div>
    </div>
    <br class="clear">

    <div id="filter" class="step">
      <div id="rectRoundCornersWhen" class="w3-content w3-center w3-padding-16 rectRoundCorners">
        
        <h3>When (inclusive date range)?</h3>
        <input type="text" name="from_datepicker" id="from_datepicker" class="datepicker" style="width: 30%;">
        <input type="text" name="to_datepicker" id="to_datepicker" class="datepicker" style="width: 30%;">
        <input type="hidden" id="topics" class="selected_topics">
        <br class="clear">
        <button id="filterAnalysis" class="button buttonGrey">Submit</button>
        <br class="clear">
      </div>
    </div>

    <div id="termboard" class="step">
      <div id="subTopics"  class="subTopics"></div>
      <br class="clear">
      <br class="clear">
      <div id="rectRoundCornersTermboard" class="w3-content w3-center w3-padding-16 rectRoundCorners">
        <h3>Create a termboard</h3>
        <div id="termBoardTopics"  class="subTopics"></div>
        <br class="clear">
        <button id="termboardAnalysis" class="button buttonGrey">Submit</button>
      </div>
    </div>

    <button id="rcAnalysisFilter" class="button buttonGrey">Filter</button>
    <button id="rcAnalysisTermboard" class="button buttonGrey">Select topics for a termboard</button>
  </div> 

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <p class="w3-medium">This is an academic project sponsored by Goldsmiths, University of London and Byte9.</p>
</footer>

</body>
</html>
