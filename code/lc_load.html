  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jquery-ui-1.12.1.css">
  <link rel="stylesheet" href="/css/w3.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery-ui-1.12.1.js"></script>
  <script src="/js/d3.v4.js"></script>
  <script src="/js/d3-scale-radial.js"></script>
  <script src="/js/d3-selection-multi.v1.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/lc.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/tasks.html" class="w3-bar-item w3-button w3-padding-large">TASKS</a>
    <a href="/lc_generate.html" class="w3-bar-item w3-button w3-padding-large">LC</a>
    <a href="/gc.html" class="w3-bar-item w3-button w3-padding-large">GC</a>
    <a href="/about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT</a>
  </div>
</div>


<!-- Page content -->
<div class="w3-content" style="margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="float:center;" id="band">
    <h2 class="w3-wide">Local Context Story Analysis</h2>
    <p id="taskDescription" class="w3-justify"></p>
    <h3 id="taskTitle" class="w3-center"></h3>

    <div id="lc_viz" class="w3-content w3-center w3-padding-16 explanationBlock">
        <div id="lc_viz_display">
            <img class="loadingImage" src="images/loading.gif" alt="Loading">
            <div id="lcTitle"></div>
            <div id="lcRawTop"></div>
            <div id="lcVizualization"></div>
            <div id="lcVizualizationLabels" style="display:none">
                <span class="noun"><b>Noun</b></span>
                <span class="verb"><b>Action</b></span>
                <span class="person"><b>Person</b></span>
                <span class="location"><b>Location</b></span>
                <span class="organization"><b>Organization</b></span>
                <span class="time"><b>Time</b></span>
                <span class="others"><b>Others</b></span>
                <span class="positive"><b>Positive</b></span>
                <span class="negative"></b>Negative</b></span>
            </div>
            <div id="lcRawBlock">
                <div id="lcRaw w3-justify">
                    <div id="lcRawRow1" class="lcRawRow w3-justify"></div>
                    <div id="lcRawRow2" class="lcRawRow w3-justify"></div>
                </div>
            </div>
        </div>
        <br class="clear">
        <div id="knowledgegraph" class="lcContent" style="display:none;">
            <h2 id="knowledgegraphTitle" class="lcMainTitle">Knowledge Graph of Nouns &amp; Verbs</h2>
            <div id="knowledgegraphVizualization"></div>
        </div>
    </div>
    <div id="lc_text" class="w3-content w3-center w3-padding-16 lcRawTextBlock" style="display:none">
      <div id="lc_text_display" class="w3-justify lcRawText"><img class="loadingImage" src="images/loading.gif" alt="Loading"></div>
    </div>
  </div>


<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <p class="w3-medium">This is an academic project sponsored by Goldsmiths, University of London and Byte9.</p>
</footer>

</body>
</html>
