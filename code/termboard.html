<!doctype html>

<html lang="en">
<head>
  <title>Story Analysis RC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jquery-ui-1.12.1.css">
  <link rel="stylesheet" href="/css/w3.css">
  <link rel="stylesheet" href="/css/d3-tip.css">
  <link rel="stylesheet" href="/css/sankey.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/home.css">
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery-ui-1.12.1.js"></script>
  <script src="/js/d3.v4.js"></script>
  <script src="/js/map.js"></script> 
  <script src="/js/sankey.js"></script> 
  <script src="/js/drawSankey.js"></script> 
  <script src="/js/packedBubble.js"></script>
  <script src="/js/termboard.js"></script>
  
  <!-- Map js -->
  <script src="/js/d3js.queue.v1.min.js"></script>
  <script src="/js/d3js.topojson.v1.min.js"></script>
  <script src="/js/d3-tip.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/tasks.html" class="w3-bar-item w3-button w3-padding-large">TASKS</a>
    <a href="/lc_generate.html" class="w3-bar-item w3-button w3-padding-large">LC</a>
    <a href="/gc.html" class="w3-bar-item w3-button w3-padding-large">GC</a>
    <a href="/about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT</a>
  </div>
</div>
    
<!-- Page content -->
<div class="w3-content" style="margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="float:center;" id="band">
    <h2 class="w3-wide">Story Boarding</h2>
    <p class="w3-opacity"><i>Relative Context</i></p>
    <p class="w3-justify" id="termBoardDescription"></p>
  </div>


  <div class="storyboard">
    <div id="whenCard" class="termboardCard termboardDarkCard">
      <h2 class="termBoardH2">When?</h2>
      <div id="whenBox" class="termboardBox whenBox"></div>
    </div>
    <div id="whoCard" class="termboardCard termboardLightCard">
      <h2 class="termBoardH2">Who?</h2>
      <div id="whoBox" class="termboardBox"></div>
    </div>
    <div id="whereCard" class="termboardCard termboardDarkCard">
      <h2 class="termBoardH2">Where?</h2>
      <div id="whereBox" class="termboardBox"></div>
    </div>
    <br class="clean">

    <div id="whatTopicCard" class="termboardCard termboardLightCard">
      <h2 class="termBoardH2">What (topics)?</h2>
      <div id="whatTopicBox" class="termboardBox"></div>
    </div>
    <div id="whatActionCard" class="termboardCard termboardDarkCard">
      <h2 class="termBoardH2">What (actions)?</h2>
      <div id="whatActionBox" class="termboardBox"></div>
    </div>
    <div id="whyPositiveCard" class="termboardCard termboardLightCard">
      <h2 class="termBoardH2">Why (positives)?</h2>
      <div id="whyPositiveBox" class="termboardBox"></div>
    </div>
    <div id="whyNegativeCard" class="termboardCard termboardDarkCard">
      <h2 class="termBoardH2">Why (negatives)?</h2>
      <div id="whyNegativeBox" class="termboardBox"></div>
    </div>
    <br class="clean">
  </div>
  <br class="clean">

  <br class="clear">

  <!-- The Tour Section -->
  <div class="w3-content">
    <div class="w3-container w3-content w3-padding-64">
      <h2 class="w3-wide w3-center">Related documents</h2>
      <p class="w3-opacity w3-center"><i>Generate summary</i></p><br>
      
      <div class="documents">
        <div class="selectWrapper" style="float:right;">
          <select name="order" id="orderDocument" class="selectBox">
            <option selected="selected" value="score">Score (high to low)</option>
            <option value="date_asc">Old to recent</option>
            <option value="date_desc">Recent to old</option>
          </select>
        </div>
        <br class="clear">
        <ul id="documentsItems"></ul>
      </div>
    </div>
  </div>


<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <p class="w3-medium">This is an academic project sponsored by Goldsmiths, University of London and Byte9.</p>
</footer>

</body>
</html>
