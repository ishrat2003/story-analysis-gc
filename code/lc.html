<!doctype html>

<html lang="en">
<head>
  <title>Story Analysis - LC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/jquery-ui-1.12.1.css">
  <link rel="stylesheet" href="/css/w3.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery-ui-1.12.1.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/d3.v4.js"></script>
  <script src="/js/d3-scale-radial.js"></script>
  <script src="/js/d3-selection-multi.v1.js"></script>
  <script src="/js/lc.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/tasks.html" class="w3-bar-item w3-button w3-padding-large">TASKS</a>
    <a href="/lc_generate.html" class="w3-bar-item w3-button w3-padding-large">LC</a>
    <a href="/about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT</a>
  </div>
</div>


<!-- Page content -->
<div class="w3-content" style="margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="float:center;" id="band">
    <h2 class="w3-wide">Local Context Story Analysis</h2>
    <p id="taskDescription" class="w3-justify"></p>
    <h3 id="taskTitle" class="w3-center"></h3>

    <div id="lc_viz" class="w3-content w3-center w3-padding-16 explanationBlock" style="display:none">
      <div id="lc_viz_display">
        <img class="loadingImage" src="images/loading.gif" alt="Loading">
        <div id="lcTitle"></div>
        <div id="lcRawTop"></div>
        <div id="lcVizualization"></div>
        <div id="lcVizualizationLabels">
          <span class="noun"><b>Noun</b></span>
          <span class="verb"><b>Action</b></span>
          <span class="person"><b>Person</b></span>
          <span class="location"><b>Location</b></span>
          <span class="organization"><b>Organization</b></span>
          <span class="others"><b>Others</b></span>
          <span class="positive"><b>Positive</b></span>
          <span class="negative"></b>Negative</b></span>
        </div>
        <div id="lcRawBlock">
            <div id="lcRaw w3-justify">
                <div id="lcRawRow1" class="lcRawRow w3-justify"></div>
                <div id="lcRawRow2" class="lcRawRow w3-justify"></div>
            </div>
        </div>
      </div>
    </div>
    <div id="lc_text" class="w3-content w3-center w3-padding-16 lcRawTextBlock" style="display:none">
      <div id="lc_text_display" class="w3-justify lcRawText"><img class="loadingImage" src="images/loading.gif" alt="Loading"></div>
    </div>

    <br class="clear">
    <div id="lc_text_questions" class="w3-content w3-center w3-padding-16 explanationBlock" style="display:none;">
      <div id="surveyTitle">Please review the news.</div>
      <div id="lcContent" class="lcContent">
        <p id="message"></p> 
        <p id="error"></p>
        <form id="storySurveyForm" class="lcContentForm" action="">        
            <input type="hidden" id="user_code" name="user_code" value="">
            <input type="hidden" id="story_source" name="story_source" value="bbc">

            <input type="hidden" id="open_timestamp" name="open_timestamp" value="">
            <input type="hidden" id="open_date_time" name="open_date_time" value="">
            <input type="hidden" id="close_timestamp" name="close_timestamp" value="">
            <input type="hidden" id="close_date_time" name="close_date_time" value="">
             <input type="hidden" id="time_taken_in_seconds" name="time_taken_in_seconds" value="">
            
            <input type="hidden" id="story_link" name="story_link">
            <input type="hidden" id="story_title" name="story_title">
            <input type="hidden" id="story_date" name="story_date" value="">

            <label for="when_happened"><span class="objective">When</span> did the incident take place?</label>
            <select id="when_happened" name="when_happened">
            <option value="">None</option>
            <option value="today">Today</option>
            <option value="current_week">This week</option>
            <option value="few_weeks_ago">Few weeks ago</option>
            <option value="current_month">This month</option>
            <option value="few_month_ago">Few months ago</option>
            <option value="current_month">This year</option>
            <option value="few_years_ago">Few years ago</option>
            </select>
            <br class="clear">

            <label for="who"><span class="objective">Who</span> are the main characters of the story?</label>
            <input type="text" id="who" name="who" placeholder="One/Comma separated list of persons">
            <br class="clear">

            <label for="what"><span class="objective">What</span> is the story about?</label>
            <input type="text" id="what" name="what" placeholder="One/Comma separated list of topics">
            <br class="clear">

            <label for="where_location"><span class="objective">Where</span> did the story take place?</label>
            <input type="text" id="where_location" name="where_location" placeholder="One/Comma separated list of locations">
            <br class="clear">

            <label for="why"><span class="objective">Why</span> did the story happen?</label>
            <input type="text" id="why" name="why" placeholder="One/Comma separated list of reasons">
            <br class="clear">
            
            <label for="summary">Write a <span class="objective">summary</span> of the story in a few sentences.</label>
            <textarea id="summary" name="summary" rows="5" cols="50" placeholder="Few sentences about the story"></textarea>
            <br class="clear">

            <label for="rate">
              <span class="objective">Ease of comprehension</span><br>
              (1 = very easy, 1 = easy, 3 = ok, 4 = hard, 5 = very hard)
            </label>
            <br class="clear">
            <div class="rating">
              <input type="radio" id="star5" name="ease" value="5" /><label for="star5" title="very hard">5 stars</label>
              <input type="radio" id="star4" name="ease" value="4" /><label for="star4" title="hard">4 stars</label>
              <input type="radio" id="star3" name="ease" value="3" /><label for="star3" title="ok">3 stars</label>
              <input type="radio" id="star2" name="ease" value="2" /><label for="star2" title="easy">2 stars</label>
              <input type="radio" id="star1" name="ease" value="1" /><label for="star1" title="very easy">1 star</label>
            </div>
            <br class="clear" />
            <div id="rating_error"></div>
            

            <br class="clear" />
        </form>
        <input type="button" id="storySurveyFormSubmit" value="Submit">
        <div id="surveyLoading" style="display:none;"><img src="images/loading.gif" alt="Loading"></div>
      </div>
    </div>
  </div>


<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <p class="w3-medium">This is an academic project sponsored by Goldsmiths, University of London and Byte9.</p>
</footer>

</body>
</html>
